<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google Homepage</title>
</head>

<body>
    <!--Header-->
    <header>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><span class="material-icons">apps</span></a></li>
                <li><a href="#"><span class="material-icons">account_circle</span></a></li>
            </ul>
        </nav>
    </header>

    <!--Main section-->
    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
        <form action="#">
            <input type="text" name="search" id="search"
                placeholder="Hit google search button to go to the results page">
            <div>
                <a href="pages/results.html">Google Search</a>
                <a>I'm Feeling Lucky</a>
            </div>
        </form>
        <p>
            Google offered in: <a href="#">Français</a> <a href="#">العربية</a>
        </p>
    </main>

    <!--Footer-->
    <footer>
        <div id="location">
            <p>
                Morocco
            </p>
        </div>
        <div id="footer-links">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
