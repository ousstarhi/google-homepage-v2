<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/results.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google Results Page</title>
</head>

<body>
    <!--Header-->
    <header>
        <div>
            <!--Logo-->
            <div id="logo">
                <a href="../index.html">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                        alt="google logo">
                </a>
            </div>

            <!--Search Bar-->
            <div id="search-bar">
                <input type="text" name="search" id="search" value="build this webpage">
                <div id="close">
                    <span class="material-icons">
                        close
                    </span>
                    <span class="tooltip">Clear</span>
                </div>
                <span class="vertical-separator"></span>
            </div>
        </div>

        <!--User Menu-->
        <ul>
            <li><span class="material-icons">apps</span></li>
            <li><span class="material-icons">account_circle</span></li>
        </ul>
    </header>

    <!--Main Section-->
    <main>
        <div id="tabs-wrapper">
            <div id="tabs">
                <ul>
                    <li>
                        <span class="material-icons">search</span>
                        <span>All</span>
                    </li>
                    <li>
                        Videos
                    </li>
                    <li>
                        News
                    </li>
                    <li>
                        Images
                    </li>
                    <li>
                        More
                    </li>
                </ul>
                <ul>
                    <li>
                        Settings
                    </li>
                    <li>
                        Tools
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <!--Footer-->
    <footer>

    </footer>
</body>

</html>
